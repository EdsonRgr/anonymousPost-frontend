<mat-card class="example-card"  >
    <h1 fxLayoutAlign="center">Criar Post</h1>
    <form [formGroup]="formulario" >
        <mat-form-field class="example-full-width">
            <label for="texto">Post:</label>
            <textarea rows="7" matInput maxlength="256" #texto id="texto" formControlName="texto" placeholder="escreva oque quiser" required></textarea>
            <mat-hint>{{texto.value.length}} / 256</mat-hint>
        </mat-form-field>
        
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" (change)="onFileSelected($event)"/>    
    </form>

    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="criarPost()">Criar</button>
        <button mat-raised-button [mat-dialog-close] >Cancelar</button>
    </mat-card-actions>
</mat-card>
